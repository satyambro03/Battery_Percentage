<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATTERY CHECKER</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
        }

        .battery-box {
            border: 4px solid #ffb347;
            width: 300px;
            height: 50px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .battery-level {
            height: 100%;
            background: linear-gradient(90deg, #ff6a00 0%, #ffd800 100%);
            width: 0%;
            transition: width 0.5s cubic-bezier(.68,-0.55,.27,1.55);
        }

        .battery-tip {
            width: 12px;
            height: 32px;
            background-color: #ffb347;
            position: absolute;
            top: 9px;
            right: -16px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }

        .battery-info {
            font-size: 22px;
            color: #fff;
            text-shadow: 0 2px 8px rgba(0,0,0,0.18);
        }
    </style>
</head>

<body>
    <h2>BATTERY LEVEL CHECKER</h2>
    <div class="battery-box">
        <div class="battery-level" id="level"></div>
        <div class="battery-tip"></div>
    </div>
    <div class="battery-info" id="info">Checking battery status..</div>
    <script>
        navigator.getBattery().then(function (battery) {
            function updateBattery() {
                const level = Math.floor(battery.level * 100);
                document.getElementById('level').style.width = level + '%';
                document.getElementById('info').innerText =
                    `Battery level: ${level}%${battery.charging ? " ðŸ“ˆ charging" : ""}`;
            }
            updateBattery();
            battery.addEventListener
                ('levelchange',
                    updateBattery);
            battery.addEventListener
                ('chargingchange',
                    updateBattery);
        });
    </script>   

</body>

</html>
